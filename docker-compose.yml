version: '3.8'

services:
  # ========== DATABASE LAYER ==========
  neo4j:
    image: neo4j:5.12
    container_name: lattice-weave
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/lattice
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - lattice_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lattice-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lattice_network
    restart: unless-stopped

  # ========== BACKEND LAYER ==========
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: lattice-nexus
    ports:
      - "8000:8000"
    environment:
      # Database
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=lattice
      - REDIS_URL=redis://redis:6379
      
      # AI Services
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # System Config
      - PHI=1.618033988749895
      - PHI_SQUARED_INVERSE=0.382
      - MAX_RECURSION_DEPTH=5
      - ENABLE_VOID_ENGINE=true
      - ENABLE_SHPL_INTEGRATION=true
      
      # Constitutional
      - LAW_OF_REMEMBRANCE_ENABLED=true
      - NEXT_OBSERVANCE=2025-11-01T00:00:00Z
      
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://localhost:3000,https://lattice.builderops.ai
    depends_on:
      - neo4j
      - redis
    volumes:
      - ./:/app
      - lattice_logs:/app/logs
    networks:
      - lattice_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== FRONTEND LAYER ==========
  frontend:
    build: ./frontend
    container_name: lattice-interface
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - VITE_ENABLE_VOID_MODE=true
      - VITE_ENABLE_LATTICE_MODE=true
      - VITE_ENABLE_SHPL_VIZ=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lattice_network
    restart: unless-stopped

  # ========== MQTT BROKER (for SHPL tiles) ==========
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: lattice-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - lattice_network
    restart: unless-stopped

  # ========== MONITORING ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: lattice-metrics
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - lattice_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: lattice-dashboard
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - lattice_network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  lattice_logs:
  mosquitto_data:
  mosquitto_logs:
  prometheus_data:
  grafana_data:

networks:
  lattice_network:
    driver: bridge
