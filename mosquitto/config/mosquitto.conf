# Mosquitto MQTT Broker Configuration for SHPL Tiles

listener 1883
protocol mqtt

listener 9001
protocol websockets

allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Message size
message_size_limit 0

# QoS
max_queued_messages 1000
